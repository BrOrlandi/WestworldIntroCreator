language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
script:
  - npm ci
  - npm run lint
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  keep-history: true
  fqdn: westworldintrocreator.kassellabs.io
  on:
    branch: master
notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify